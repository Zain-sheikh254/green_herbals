<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Auth
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assest/fonts/poppins/stylesheet.css">
</head>
<body>
    
    <div class="container">
        <div class="child_container">
            
            <div class="auth_container">
                <div class="input">  
                   
                    <div class="signup">
                        <h1>Get Started</h1>
                      
                        <h5>Already have an account? <span>Sign up</span></h5>

                      <div class="fields">
                        <div class="signup__field">
                          <input class="signup__input" type="text" name="username" id="username" required />
                          <label class="signup__label" for="username">Username</label>
                        </div>
                    
                        <div class="signup__field">
                          <input class="signup__input" type="password" name="password" id="password" required />
                          <label class="signup__label" for="password">Password</label>
                        </div>
                    </div>
                        <button>Sign in</button>
                    
                    </div>
                       
                </div>
            </div>
            <img src="assest/images/leaf.png" alt="" class="leaf">
        </div>
    </div>
</body>
</html>
